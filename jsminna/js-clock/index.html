<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>JavaScript Clock</title>
</head>
<body>
    <main class="container">
        <div class="overlay"></div>
        <div class="wrapper">
            <div class="col-1">
                <div class="dividend">
                    <q>
                        The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value.
                    </q>
                    <cite>Ada Lovelace</cite>
                </div>

                <div class="dividend">
                    <h5><i class="fas fa-sun"></i> GOOD <span class="day-status">day</span>, IT'S CURRENTLY</h5>
                    <h1> <span class="time">00:00</span> WAT</h1>
                    <h3 id="location">IN LONDON, UK</h3>
                </div>
            </div>
            <div class="col-2">
               <button onclick="ToggleDisplay()" class="toggle-btn">MORE <i class="fas fa-chevron-down"></i></button>
            </div>
           
        </div>
    </main>

    <section id="details" class="">
        <div class="wrapper">
            <div class="col">
                <div class="dividend">
                    <p>Current Location</p>
                    <h3 id="location-2"></h3>
                </div>
                <div class="dividend">
                    <p>Day of the Week</p>
                    <h3 id="day-of-week">0</h3>
                </div>              
            </div>
            <div class="col">
                <div class="dividend">
                    <p>Day of the Year</p>
                    <h3 id="day-of-the-year">00</h3>
                </div>
                <div class="dividend">
                    <p>Week Number</p>
                    <h3 id="week-number">00</h3>
                </div>
                
            </div>
        </div>
    </section>

<script src="./assets/scripts/script.js"></script>

</body>
</html>
