<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/auth_style.css" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="row main-row d-flex justify-content-center">
          <div class="col-lg-4 col-md-4 col-sm-0 d-none d-md-block order-last">
            <div class="overlay">
              <div class="row d-flex text-center justify-content-center my-5">
                <div class="col-10 py-5">
                  <img src="./images/white__logo.svg" alt="">
                  <p style="margin-top: 300px; color: rgb(244, 253, 253);">
                    Welcome back. Kindly login.
                  </p>
                </div>
              </div>
            </div>
            <img class="side-img" src="./images/2853458.jpg" alt="" />
          </div>
          <div class="col-lg-8 col-md-8 col-sm-10 reg-col">
            <h1 class="d-block">Login</h1>
            <form
              name="login-form"
              action=""
              method="POST"
            >
              <div class="row">
                <div class="col-10 my-3">
                  <label for="email">Email Address</label>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="test@gmail.com"
                    onkeyup="handleChange(this.value, this.name);"
                  />
                  <span class="error" id="email-error">Password mustn't be less than 8 characters</span>
                </div>
              </div>
              <div class="row">
                <div class="col-10 my-3">
                  <label for="password">Enter password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="* * * * * * * *"
                    onkeyup="handleChange(this.value, this.name);"
                  />
                  <span class="error" id="password-error">Password mustn't be less than 8 characters</span>
                </div>
              </div>
              <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
              <div class="row d-flex justify-content-end px-5 mx-5">
                <input
                  type="submit"
                  class="btn mx-3"
                  name="submit"
                  id="loginBtn"
                  value="Login"
                  disabled
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
